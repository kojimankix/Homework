<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <div id="container">
        <form id="form">
        <p class = "list1">Box size</p>
        <div class = "radio_buttons_container">
            <input type="radio" name="size" id="small" value ="small" checked>
            <label for="small">Small</label> <br>
            <input type="radio" name="size" id="large" value ="large">
            <label for="large">Large</label>
        </div>

        <p class = "list">Box base</p>
        <div class= "radio_buttons_container">
            <input type="radio" name="base" id="noodles" value ="noodles" checked>
            <label for=" noodles"> Noodles</label> <br>
            
            <input type="radio" name="base" id="rice" value ="rice">
            <label for="rice">Rice</label>
        </div> 

        <p class = "list">Box topping</p>
        <div class ="box">
        <div class = "input_checkbox">
          
            <input type="checkbox" name="add" id="pig" value ="pig" checked>
            <label for=" pig"> Pork </label> <br>

            <input type="checkbox" name="add" id="meet" value ="meet">
            <label for="meet">Beef </label> 
        </div> 
        <div class = "input_checkbox">
            <input type="checkbox" name="add" id="chicken" value ="chicken">
            <label for="chicken">Chicken </label> <br>

            <input type="checkbox" name="add" id="vegetables" value ="vegetables">
            <label for="vegetables"> Vegetables</label>
            
        </div>
        
    </div>

    <p class = "list">Do you want to add something?</p>
        <div class="input_checkbox">  
                    <input type="checkbox" name="add" id="crackers" value="crackers"> Ð¡rackers <br>
                    <input type="checkbox" name="add" id ="extra_sauce" value="extra_sauce"> Extra sauce       
        </div>
         <input type="submit" id = "calculate" value="Calculate">
        <!-- <button type="button" id="calculate">Calculate!</button> -->
        </form>
    <!-- CALCULATOR end -->
    <!-- TIPS start -->
    <div id="expense">
      <span id="prise">0.00</span><sup>$</sup> <br>
      <span id="calories">00</span> <small>calories</small>
    </div>
    <!-- TIPS end -->
  </div>
